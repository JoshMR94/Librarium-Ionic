<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Librarium</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getAutores($event)"></ion-searchbar>
  <ion-list>

    <ion-list-header>
      Autores
    </ion-list-header>

    <ion-item *ngFor="let autor of autores">
      <ion-label>{{autor}}</ion-label>
      <ion-checkbox (ionChange)="guardarAutores()"></ion-checkbox>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="guardarAutores()" block >Guardar autores</button>
  </div>

</ion-content>
