<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Librarium</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Configuracion</h3>

  <ion-list>

    <ion-item>
      <ion-label>Recibir notificaciones</ion-label>
      <ion-toggle [(ngModel)]="notificaciones"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Activar recomendaciones</ion-label>
      <ion-toggle [(ngModel)]="recomendaciones"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Mantener sesión iniciada</ion-label>
      <ion-toggle [(ngModel)]="sesion"></ion-toggle>
    </ion-item>

  </ion-list>

  <p>
    <button ion-button color="primary" (click)="guardarConfiguracion()">Guardar configuración</button>
  </p>

</ion-content>
