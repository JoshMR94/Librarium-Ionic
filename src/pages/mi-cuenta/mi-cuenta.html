<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Librarium</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    
    <ion-item>
      <ion-label fixed>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed >Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="pass" ></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="iniciarSesion()">Iniciar Sesión</button>
  </div>



</ion-content>
